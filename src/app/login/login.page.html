<ion-header class="ion-margin ion-text-center">
	<ion-toolbar color="light">
		<ion-title>Event Finder</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			<ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors"
				>Email is invalid</ion-note
			>
		</ion-item>
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			<ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors"
				>Password needs to be 6 characters</ion-note
			>
		</ion-item>

    <ion-button  class="next-btn" color="white" expand="block" shape="round" routerLink="user-login">Login with Username</ion-button>
    <ion-button  color="white" expand="block" shape="round" >Login with Google</ion-button>
    <ion-button type="button" expand="block" color="white" (click)="register()">Create account</ion-button>


	</form>
</ion-content>
